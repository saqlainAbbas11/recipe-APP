<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
      body {
            background: linear-gradient(to right, #a8e063, #56ab2f); /* Pretty green theme */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sidebar Design */
        .sidebar {
            background: #2c3e50;
            height: 100vh;
            padding: 20px;
            transition: 0.3s;
        }
        .sidebar h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f1c40f; /* Golden color */
        }
        .nav-link {
            transition: 0.3s;
        }
        .nav-link:hover {
            background: #f1c40f;
            color: black !important;
            border-radius: 5px;
        }
        .logout-btn {
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .dashboard-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Table Styling */
        .table {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Table Headers */
    .table thead {
        background: #28a745;
        color: white;
        font-weight: bold;
        text-align: center;
    }
    
    /* Table Rows */
    .table tbody tr {
        transition: all 0.3s ease-in-out;
    }
    
    /* Alternate Row Color */
    .table tbody tr:nth-child(even) {
        background: #f8f9fa;
    }
    
    /* Hover Effect */
    .table tbody tr:hover {
        background: #d4edda; /* Light green */
        transform: scale(1.02);
        cursor: pointer;
    }
    
    /* Status Badges */
    .badge-success {
        background: #28a745;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    }
    
    .badge-danger {
        background: #dc3545;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    }
    
    /* Action Buttons */
    .btn-action {
        border: none;
        padding: 5px 10px;
        margin: 2px;
        border-radius: 5px;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
    }

    .btn-edit {
        background: #ffc107;
        color: black;
    }

    .btn-edit:hover {
        background: #e0a800;
        transform: scale(1.1);
    }

    .btn-delete {
        background: #dc3545;
        color: white;
    }

    .btn-delete:hover {
        background: #c82333;
        transform: scale(1.1);
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar text-white position-relative">
                <h4>Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="favouritedashboard.html">Favourites</a></li>
                </ul>
                
                <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 p-4">
                <h2 class="mb-4">Recipe Management</h2>
  

                <!-- Recipe Table -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Recipe List</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="table-success text-center">
                                    <tr>
                                        <th>Recipe Title</th>
                                        <th>Image</th>
                                        <th>Description</th>
                                        <th>Author</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="recipeTableBody">
                                    <!-- Firebase Data Will be Loaded Here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
   
        <script type="module" src="dashboard.js"></script>
    </body>
    </html>
