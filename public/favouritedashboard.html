<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #a8e063, #56ab2f); /* Pretty green theme */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sidebar Design */
        .sidebar {
            background: #2c3e50;
            height: 100vh;
            padding: 20px;
            transition: 0.3s;
        }
        .sidebar h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f1c40f; /* Golden color */
        }
        .nav-link {
            transition: 0.3s;
        }
        .nav-link:hover {
            background: #f1c40f;
            color: black !important;
            border-radius: 5px;
        }
        .logout-btn {
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            transform: scale(1.1);
        }

        .favorite-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .favorite-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            height: 150px;
            object-fit: cover;
            border-radius: 8px 0 0 8px;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar text-white">
            <h4>Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="users.html">Users</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="recipes.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="favouritedashboard.html">Favourites</a></li>
            </ul>
            <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
        </nav>

        <!-- Main Content -->
        <div class="main-content col-md-10">
            <h2>Favorite Recipes</h2>
            <div id="favoriteRecipesList" class="row"></div>
        </div>
    </div>
</div>
            <script type="module" src="dashboard.js"></script>
        </body>
        </html>
