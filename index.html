<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (for spinner & animations) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="style.css">
     
</head>
<body class="bg-light ">
    <div class="container mt-5">
        <!-- Sign-Up Section -->
        <div id="signup" style="display:none;">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h1 class="form-title text-center mb-4">Register for Recipe Sharing</h1>
                    <form method="post" action="">
                        <div id="signUpMessage" class="alert alert-danger messageDiv" style="display:none;"></div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                            <input type="text" id="fName" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-user"></i></span>
                            <input type="text" id="lName" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="rEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
                            <input type="password" id="rPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary w-100" id="submitSignUp">Sign Up</button>
                    </form>
                    <p class="text-center text-muted  my-3">---------- or ----------</p>
                    <div class="d-flex justify-content-center gap-4 mb-2">
                        <i class="fab fa-facebook fs-4 text-primary"></i>
                        <i class="fab fa-instagram fs-4 text-danger"></i>
                        <i class="fab fa-twitter fs-4 text-info"></i>
                        <i class="fab fa-linkedin fs-4 text-primary"></i>
                    </div> 
                    <div class="text-center">
                        <p>Already have an account?</p>
                        <button class="btn btn-link" id="signInButton">Sign In</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="loadingSpinner" class="spinner-overlay d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        

        <!-- Sign-In Section -->
        <div id="signIn">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h1 class="form-title text-center mb-4">Sign In to Share Recipes</h1>
                    <p class="text-center text-muted">Discover and share amazing recipes with others!</p>
                    <form method="post" action="">
                        <div id="signInMessage" class="alert alert-danger messageDiv" style="display:none;"></div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-primary text-white"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <p class="text-end">
                            <a href="#" id="forgetpassword" class="text-decoration-none">Forget Password</a>
                        </p>
                        <button class="btn btn-primary w-100 mb-3" id="submitSignIn">Sign In</button>
                    
                    </form>
                    <p class="text-center text-muted my-3">---------- or ----------</p>
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-danger me-3" id="googleLoginButton">
                            <i class="fab fa-google me-2"></i>   Sign In with Google 
                        </button>
                    </div>
                    <div class="d-flex justify-content-center gap-4 mb-2">
                        <i class="fab fa-facebook fs-4 text-primary"></i>
                        <i class="fab fa-instagram fs-4 text-danger"></i>
                        <i class="fab fa-twitter fs-4 text-info"></i>
                        <i class="fab fa-linkedin fs-4 text-primary"></i>
                    </div>                    
                    <div class="text-center">
                        <p>Don't have an account yet? <button class="btn btn-link d-inline" id="signUpButton">Sign Up</button></p>
                        <p class="text-center mt-3">Discover <a href="outhome.html">Home</a></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.querySelectorAll("button").forEach(button => {
    button.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent form submission for testing

        let spinner = document.getElementById("loadingSpinner");
        spinner.classList.remove("d-none"); // Show spinner
        
        setTimeout(() => {
            spinner.classList.add("d-none"); // Hide spinner after 3 seconds
        }, 3000);
    });
});

    </script>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="firebaseauth.js"></script>
</body>
</html>
